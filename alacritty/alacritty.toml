# Main Alacritty Config File

# Import other config files
import = ['~/.config/alacritty/colors.toml']

# Set Fish Shell
shell = '/bin/fish'

# Set padding
[window]
padding = { x = 5, y = 5 }
dynamic_padding = true

# Font Config
[font]
normal.family = 'SFMono'
bold.family = 'SFMono'
italic.family = 'SFMono'
bold_italic.family = 'SFMono'
size = 12

[cursor]
style = { shape = 'Beam', blinking = 'On' }
vi_mode_style = { shape = 'Block', blinking = 'On' }
blink_timeout = 0

[mouse]
hide_when_typing = true
