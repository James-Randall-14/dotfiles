# Execute your favorite apps at launch
exec-once = ~/.config/autostart.sh

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf


# Set programs that you use
$terminal = alacritty
$fileManager = dolphin
$menu = wofi --show drun
$browser = firefox
$bluetooth = blueman-manager
$network = nm-connection-editor
$printer = system-config-printer
$powermanager = tlpui

# Some default env vars.
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that

# Customize Cursor
env = HYPRCURSOR_SIZE,24
env = XCURSOR_SIZE,24

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us

    repeat_rate = 70
    repeat_delay = 250

    # Focus by hovering with mouse
    follow_mouse = 1
    float_switch_override_focus = 2

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0.5 # -1.0 to 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 20
    border_size = 0
    #col.active_border = 
    #col.inactive_border = 

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    cursor_inactive_timeout = 1
}

decoration {

    rounding = 10

    # Set opacity settings
    active_opacity = 0.96
    inactive_opacity = 0.93
    fullscreen_opacity = 1.0

    # Set shadow settings
    drop_shadow = yes
    shadow_range = 8
    shadow_render_power = 3
    col.shadow = rgba(1a1a1a99)
    col.shadow_inactive = rgba(1a1a1a66)
    
    # Dim background when special workspace is activated
    dim_special = 0.6

    blur {
        enabled = true
        size = 10
        passes = 8
	  
    vibrancy = 4.0
	  vibrancy_darkness = 1.0
	  popups = true
    
    }
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = default, 0.05, 0.9, 0.1, 1.05
    bezier = windowcurve, 0, 0.8, 0.1, 1
    bezier = workspacecurve, 0.3, 0, 0.56, 1.0

    animation = windows, 1, 4, windowcurve, slide
    animation = windowsOut, 1, 9, windowcurve, slide

    animation = border, 0
    animation = borderangle, 0

    animation = fade, 0, 1, windowcurve
    animation = fadeOut, 1, 9, windowcurve
    animation = fadeSwitch, 1, 5, workspacecurve

    animation = workspaces, 1, 5, workspacecurve, slidevert
    animation = specialWorkspace, 1, 9, windowcurve, fade, popin 0%
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
    workspace_swipe_cancel_ratio = 0.25
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true
    disable_splash_rendering = true

    # Allow mouse and keyboard input to wake up the monitor
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true

    # Keyboard input hides the cursor
    hide_cursor_on_touch = true

    # Set the background color before the wallpaper is rendered
    background_color = 0x000000

    vfr = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    #name = epic-mouse-v1
    #sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, A, exec, $terminal
bind = $mainMod, X, killactive, 
bind = $mainMod SHIFT, backslash, exit, 
bind = $mainMod, F, exec, $fileManager
bind = $mainMod, G, togglefloating, 
bind = $mainMod, R, exec, $menu
bind = $mainMod, B, exec, $browser

# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Fullscreen a window
bind = $mainMod, M, fullscreen

# Move/resize windows with mainMod + LMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod SHIFT, mouse:272, resizewindow

# Adjust volume / brightness with keys
bind = , XF86MonBrightnessUp, exec, change_brightness.py +
bind = , XF86MonBrightnessDown, exec, change_brightness.py -
bind = CTRL, Up, exec, change_brightness.py +
bind = CTRL, Down, exec, change_brightness.py -
bind = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
bind = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bind = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle

# Switch workspaces with mainMod + [0-9]
bind = ALT, Q, workspace, 1
bind = ALT, A, workspace, 2
bind = ALT, Z, workspace, 3
bind = ALT, W, workspace, 4
bind = ALT, S, workspace, 5
bind = ALT, X, workspace, 6
bind = ALT, R, togglespecialworkspace, scratchpad
bind = ALT, F, togglespecialworkspace, term
bind = ALT, V, togglespecialworkspace, settings
bind = ALT, M, togglespecialworkspace, minimize

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = ALT SHIFT, Q, movetoworkspace, 1
bind = ALT SHIFT, A, movetoworkspace, 2
bind = ALT SHIFT, Z, movetoworkspace, 3
bind = ALT SHIFT, W, movetoworkspace, 4
bind = ALT SHIFT, S, movetoworkspace, 5
bind = ALT SHIFT, S, movetoworkspace, 6
bind = ALT SHIFT, R, movetoworkspacesilent, special:scratchpad
bind = ALT SHIFT, V, movetoworkspacesilent, special:minimize
bind = $mainMod SHIFT, M, movetoworkspacesilent, special:minimize

# Activate the lock screen
bind = $mainMod, backslash, exec, hyprlock
bind = $mainMod SHIFT CTRL, backslash, exec, shutdown now

# Activate the color picker
bind = $mainMod, P, exec, hyprpicker -a

# Move active window to previous or next workspace on a monitor
bind = ALT, down, workspace, m+1
bind = ALT, up, workspace, m-1

bind = $mainMod SHIFT, up, movetoworkspace, m-1
bind = $mainMod SHIFT, down, movetoworkspace, m+1

# Workspace rules definition
workspace = 1, monitor:eDP-1, persistent:true, default:true
workspace = 2, monitor:eDP-1, persistent:true
workspace = 3, monitor:eDP-1, persistent:true
workspace = 4, monitor:HDMI-A-2, persistent:true, default:true
workspace = 5, monitor:HDMI-A-2, persistent:true
workspace = 6, monitor:HDMI-A-2, persistent:true

workspace = special:term, on-created-empty:[float] $terminal
workspace = special:scratchpad, gapsout:125
workspace = special:settings, gapsout:50, on-created-empty: $bluetooth & $network & $printer
